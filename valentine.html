<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #0f172a;
            color: #f8fafc;
        }
        .page1
        {
            height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1
        { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; 
            margin-bottom: 15px; 
            letter-spacing: 2px;
            color: #38bdf8;
        }
        .btn a
        {
            text-decoration: none;
            margin-top: 40px; 
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #38bdf8;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.4s;
            background: transparent;
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn
        {
            margin-top: 30px;
        }
        .btn a:hover
        {
            margin-top: 40px; 
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #38bdf8;
            border-radius: 5px;
            transition: 0.4s;
            background: #38bdf8; 
            color: #0f172a;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .heart-beat
        {
            font-size: 50px;
            animation: beat 1s infinite;
        }
        @keyframes beat
        {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="page1">
        <h1>Happy Valentine Day<br> Mudassir Shab...</h1>
        <div class="heart-beat">❤️ ❤️ ❤️</div>
        <div class="btn">
            <a href="./startjourney.html">NEXT</a>
        </div>
    </div>
</body>
</html>
