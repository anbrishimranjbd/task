<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story In Motion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body
        {
            background: #0f172a;
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
            overflow: hidden;
        }
        .video-title
        {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #38bdf8;
            margin-bottom: 25px;
            text-align: center;
        }
        .video-wrapper
        {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
        }
        .video-box
        {
            flex: 1;
            max-width: 280px; 
            background: #1e293b;
            border: 2px solid #38bdf8;
            border-radius: 12px;
            overflow: hidden;height: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        video
        {
            width: 100%;
            height: 380px; 
            display: block;
            object-fit: contain;
            background: #000;
        }
        .back-home
        {
            margin-top: 35px;
            padding: 10px 25px;
            border: 1px solid #38bdf8;
            color: #38bdf8;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }
        .back-home:hover
        {
            background: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>
<body>
    <h1 class="video-title">Our Story In Motion</h1>
    <div class="video-wrapper">
        <div class="video-box">
            <video controls><source src="./WhatsApp Video 2026-02-13 at 1.38.57 AM.mp4" type="video/mp4"></video>
        </div>
        <div class="video-box">
            <video controls><source src="./WhatsApp Video 2026-02-12 at 2.32.29 PM.mp4" type="video/mp4"></video>
        </div>
    </div>
    <a href="./video2.html" class="back-home">CLICK FOR NEXT SURPRISE</a>
</body>
</html>
