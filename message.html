<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #0f172a;
            color: #f8fafc;
        }
        .page1
        {
            height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1
        { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem;

        }
        .btn a
        {

            margin-top: 40px; 
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #38bdf8;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.4s;
            background: transparent;
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn
        {
            margin-top: 30px;
        }
        .btn a:hover
        {
            margin-top: 40px; 
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #38bdf8;
            border-radius: 5px;
            transition: 0.4s;
            background: #38bdf8; 
            color: #0f172a;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .typewriter
        { 
            font-size: 1.3rem; 
            color: #cbd5e1; 
            max-width: 600px;
            line-height: 1;
            min-height: 32px;
            letter-spacing: 2px;

</head>
<body>
