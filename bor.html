
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    body
    {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;

    }
    .container
    {
         height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
    }
    .btn a
        {
            text-decoration: none;
            margin-top: 40px; 
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #38bdf8;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.4s;
            background: transparent;
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn
        {
            margin-top: 30px;
        }
        .btn a:hover
        {
            margin-top: 40px; 
            padding: 12px 35px;
            font-size: 16px;gap: 45px;
            font-weight: 600;
            border: 1px solid #38bdf8;
            border-radius: 5px;
            transition: 0.4s;
            background: #38bdf8; 
            color: #0f172a;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }h1
        {
             font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; 
            margin-bottom: 15px; 
            letter-spacing: 2px;
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bor ho gai kharous</h1>
        <p></p>
        <div class="btn">
            <a href="#" id="move-random">Yes</a>
            <a href="./collage.html">No</a>
        </div>
    </div> 
    <script>
    function moveRandomE1(elm)
    {
        elm.style.position ="absolute";
        elm.style.top=Math.floor(Math.random()*80+10)+"%";
        elm.style.left=Math.floor(Math.random()*80+10)+"%";
    }
    const moveRandom=document.querySelector("#move-random");
    moveRandom.addEventListener("mouseenter",function(e)
    {
        moveRandomE1(e.target);
    });
    moveRandom.addEventListener("touchstart",function(e)
    {
        e.preventDefault();
        moveRandomE1(e.target);
    });
    moveRandom.addEventListener("click",function(e)
    {
        e.preventDefault();
        moveRandomE1(e.target);
    });
    </script>   
</body>
</html>
